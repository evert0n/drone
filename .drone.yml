pipeline:

  test:
    image: node:${NODE_VERSION}
    commands:
      - npm install --silent
      - npm test
    environment:
      - NODE_ENV=test

  build-docker-image:
    image: plugins/docker
    repo: evert0n/drone-backend-node
    tags:
      - latest
      - ${DRONE_COMMIT_BRANCH}
    

  notify:
    image: plugins/slack
    secrets: [zenbot_webhook_url, slack_webhook]
    webhook: ${ZENBOT_WEBHOOK_URL}
    channel: zenbot
    when:
      status: [ success, failure ]

